name: HomeAssistant

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    volumes:
      - "${CONFIG_PATH}:/config"
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=${TIMEZONE}
    restart: unless-stopped
    networks:
      - homelab

networks:
  homelab:
    external: true
