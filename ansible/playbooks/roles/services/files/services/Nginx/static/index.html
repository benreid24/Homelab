<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00d9ff;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 217, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 217, 255, 0.03) 3px
                );
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.8), 0 0 40px rgba(0, 217, 255, 0.4);
            color: #00d9ff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.7;
            color: #ffb900;
        }
        
        .services {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.2);
        }
        
        .services h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .service-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .service-list li {
            margin: 0;
        }
        
        .service-list a {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #00d9ff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            border: 2px solid #00d9ff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 217, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.9) 0%, rgba(26, 31, 58, 0.9) 100%);
            gap: 1.5rem;
        }
        
        .service-list a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .service-list a:hover::before {
            left: 100%;
        }
        
        .service-list a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6), 0 0 40px rgba(0, 217, 255, 0.4);
            border-color: #ffb900;
        }
        
        .service-list a:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .service-list .icon {
            font-size: 3rem;
            line-height: 1;
            flex-shrink: 0;
        }
        
        .service-list .text-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex-grow: 1;
        }
        
        .service-list .name {
            text-align: left;
            font-size: 1.2rem;
        }
        
        .service-list .description {
            text-align: left;
            color: #ffb900;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .service-list a:hover .description {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Hub</h1>
        <div class="services">
            <h2>Available Services</h2>
            <ul class="service-list">
                <li><a href="#" data-subdomain="ha"><span class="icon">üè†</span><div class="text-content"><span class="name">Home Assistant</span><span class="description">Smart Home Control</span></div></a></li>
                <li><a href="#" data-subdomain="immich"><span class="icon">üì∏</span><div class="text-content"><span class="name">Immich</span><span class="description">Photo Management</span></div></a></li>
                <li><a href="#" data-subdomain="seafile"><span class="icon">üåä</span><div class="text-content"><span class="name">Seafile</span><span class="description">File Sync</span></div></a></li>
                <li><a href="#" data-subdomain="code"><span class="icon">üíª</span><div class="text-content"><span class="name">VS Code</span><span class="description">Code Editor</span></div></a></li>
                <li><a href="#" data-subdomain="adguard"><span class="icon">üõ°Ô∏è</span><div class="text-content"><span class="name">AdGuard</span><span class="description">DNS Filtering</span></div></a></li>
                <li><a href="#" data-subdomain="kuma"><span class="icon">üìä</span><div class="text-content"><span class="name">Kuma</span><span class="description">Uptime Monitoring</span></div></a></li>
                <li><a href="#" data-subdomain="omada"><span class="icon">üåê</span><div class="text-content"><span class="name">Omada</span><span class="description">Network Controller</span></div></a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Dynamically set links based on current hostname
        document.querySelectorAll('[data-subdomain]').forEach(link => {
            const subdomain = link.getAttribute('data-subdomain');
            const currentHost = window.location.hostname;
            link.href = `${window.location.protocol}//${subdomain}.${currentHost}`;
        });
    </script>
</body>
</html>
