name: nginx
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "${CONF_PATH}/config:/etc/nginx"
      - "${CONF_PATH}/static:/var/www/html"
      # TODO - certs from certbot
    restart: always
    networks:
      - homelab

networks:
  homelab:
    external: true
