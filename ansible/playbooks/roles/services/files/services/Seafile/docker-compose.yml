services:
  db:
    restart: always
    image: mariadb:10.11
    container_name: seafile-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_LOG_CONSOLE=true
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - ${DATA_PATH}/mysql/db:/var/lib/mysql  # Requested, specifies the path to MySQL data persistent store.
    networks:
      - seafile-net

  memcached:
    restart: always
    image: memcached:1.6.18
    container_name: seafile-memcached
    entrypoint: memcached -m 256
    networks:
      - seafile-net

  elasticsearch:
    restart: always
    image: elasticsearch:8.13.0
    container_name: seafile-elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - "xpack.security.enabled=false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 4g
    volumes:
      - ${DATA_PATH}/elasticsearch/data:/usr/share/elasticsearch/data  # Requested, specifies the path to Elasticsearch data persistent store.
    networks:
      - seafile-net
          
  seafile:
    restart: always
    image: docker.seadrive.org/seafileltd/seafile-pro-mc:latest
    container_name: seafile
    ports:
      - "${HTTP_PORT}:80"
    volumes:
      - ${DATA_PATH}/data:/shared   # Requested, specifies the path to Seafile data persistent store.
      - type: bind
        source: ${FUSE_PATH}
        target: /seafile-fuse
        bind:
          propagation: rshared
    environment:
      - DB_HOST=db
      - DB_ROOT_PASSWD=${DB_PASSWORD}
      - TIME_ZONE=America/New_York 
      - SEAFILE_ADMIN_EMAIL=${ADMIN_EMAIL} 
      - SEAFILE_ADMIN_PASSWORD=${ADMIN_PASSWORD}   
      - SEAFILE_SERVER_LETSENCRYPT=false  
      - SEAFILE_SERVER_HOSTNAME=${HOSTNAME}:${EXTERNAL_HTTPS_PORT}
    depends_on:
      - db
      - memcached
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api2/ping/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - seafile-net
    privileged: true # for fuse
    cap_add:
        - SYS_ADMIN

  seafile-fuse:
    image: docker:cli
    container_name: seafile-fuse
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      seafile:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for Seafile to fully initialize...';
        sleep 10;
        echo 'Starting FUSE mount...';
        docker exec seafile /opt/seafile/seafile-server-latest/seaf-fuse.sh start /seafile-fuse -o nonempty -o allow_other;
        echo 'FUSE mount started successfully';
      "
    networks:
      - seafile-net

networks:
  seafile-net:
