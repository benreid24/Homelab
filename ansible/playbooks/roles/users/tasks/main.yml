- name: Create homelab group
  ansible.builtin.group:
    name: homelab

- name: Create service user
  ansible.builtin.user:
    name: homelab
    group: homelab
    shell: /bin/bash
    create_home: yes

- name: Ensure home directory exists for Compose projects
  ansible.builtin.file:
    path: /opt/homelab
    state: directory
    owner: homelab
    group: homelab
    mode: '0755'
