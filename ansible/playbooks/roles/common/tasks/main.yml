- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - vim
      - git
      - fail2ban
    state: present

- name: Ensure fail2ban is enabled and started
  ansible.builtin.service:
    name: fail2ban
    enabled: yes
    state: started
